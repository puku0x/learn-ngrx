<section>
  <app-todo-form
    [loading]="loading$ | async"
    (create)="onCreate($event)"
  ></app-todo-form>
</section>
<section>
  <app-todo-list>
    <app-todo-list-item
      *ngFor="let todo of (todos$ | async)"
      [todo]="todo"
      [loading]="loading$ | async"
      (update)="onUpdate($event)"
      (remove)="onRemove($event)"
    ></app-todo-list-item>
  </app-todo-list>
</section>
