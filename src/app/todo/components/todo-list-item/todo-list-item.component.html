<form [formGroup]="form" (ngSubmit)="form.valid && onUpdate()" novalidate>
  <mat-form-field>
    <input matInput formControlName="text" />
  </mat-form-field>
  <button mat-button [disabled]="loading || form.invalid" (click)="onUpdate()">
    Update
  </button>
  <button mat-button [disabled]="loading || form.invalid" (click)="onRemove()">
    Remove
  </button>
</form>
