<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>
  <p>Are you sure you want to remove this item?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" mat-button mat-dialog-close>
    Cancel
  </button>
  <button
    type="submit"
    mat-button
    color="primary"
    (click)="remove()"
    [disabled]="loading$ | async"
  >
    Remove
  </button>
</mat-dialog-actions>
